<header>
    <div class="logo">
        <img src="./assets/logo.png" alt="Logo">
    </div>

    <div class="others">
        <nav>
            <ul>
                <li><a routerLink="/about-us" routerLinkActive="active">About Us</a></li>
                <li><a routerLink="/sign-in" routerLinkActive="active">Sign In</a></li>
                <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
            </ul>
        </nav>

        

    </div>

    <div class="user-list">
        <p *ngFor="let user of users">{{user?.username}}</p>
    </div>
</header>
